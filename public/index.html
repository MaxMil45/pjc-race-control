<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Page Race App</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- Navigation -->
  <!-- <nav>
    <button id="create">Create or Select Race</button>
    <button id="add">Add Users</button>
    <button id="showRacePage">Race Page</button>
    <button id="leader">Leaderboard</button>
  </nav> -->

  <!-- Dynamic Content Container (kept as last resort) -->
  <div id="pageContent"></div>

  <!-- CREATE OR SELECT RACE -->
  <template id="tmp-screen-create">
    <section class="screen">
      <h2>Create or Select Race</h2>

      <h3>Create a New Race</h3>
      <input type="text" id="raceName" placeholder="Enter race name" />

      <button id="createRaceBtn">Create Race</button>
      <button id="removeRaceBtn">Remove Race</button>

      <h3>Choose an existing race</h3>
      <section id="raceButtons"></section>
    </section>
  </template>

  <!-- ADD USERS -->
  <template id="tmp-screen-add">
    <nav id="navControls">
      <button id="backBtn">← Back</button>
      <button id="forwardBtn">Race Timer →</button>
    </nav>
    <section class="screen">
      <h2>Add Users to Race: <span id="raceNameDisplayAdd"></span></h2>
      <input type="text" id="newUserName" placeholder="Enter participant name" />
      <button id="addUser">Add User</button>
      <ul id="userList"></ul>
    </section>
  </template>

  <!-- RACE PAGE TEMPLATE -->
  <template id="raceAppTemplate">
    <section class="race-app">
      <nav id="navControls">
        <button id="backBtn">←  Back</button>
        <button id="forwardBtn">Results →</button>
      </nav>

      <h2 id="timer">00:00:00:00</h2>

      <main>
        <h1>Race Controls</h1>
        <section class="participant-input-container">
          <input type="number" id="checkpointLocation" placeholder="How many checkpoints?" required />
          <button id="generateTables">Add</button>
        </section>

        <button id="startRace">Start Race</button>

        <p id="errorMessage" hidden></p>

        <section id="functionButtons">
          <button id="clearResults">Clear Results</button>
          <button id="sendData">Send Data</button>
          <button id="exportResults" hidden>Export to CSV</button>
        </section>

        <section id="checkpointsContainer"></section>

        <section>
          <h2>The Finish Times:</h2>

          <section class="participant-input-container">
          <input type="text" id="participant" placeholder="Enter Racer Name" />
          <button id="submitRacer">Add</button>
          </section>

          <button id="submitResults">Record Time</button>
          <ul id="finishTimes"></ul>
        </section>
      </main>

      <template id="checkpointTemplate">
        <section class="checkpoint" aria-labelledby="checkpoint-heading">
          <h3 id="checkpoint-heading">Checkpoint <span class="checkpoint-number"></span></h3>

          <section class="participant-input-container">
          <input type="text" class="racer-name" placeholder="Enter Racer Name" />
          <button class="checkpoint-update" data-checkpoint="">Add</button>
          </section>

          <button class="checkpoint-button" data-checkpoint="">Record Time</button>
          
          <h4>Recorded Times:</h4>
          <ul class="times-list" aria-label="Checkpoint times list"></ul>
        </section>
      </template>
    </section>
  </template>

  <dialog id="confirmDialog" aria-labelledby="confirmTitle" aria-describedby="confirmText">
    <h2 id="confirmTitle">Confirm Action</h2>
    <p id="confirmText">Are you sure you want to clear all race results?</p>
    <form method="dialog">
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">Cancel</button>
    </form>
  </dialog>

  <template id="leaderboardTemplate">
    <section id="leaderboard">
      <nav id="navControls">
        <button id="backBtn">← Back</button>
      </nav>
      <header>
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th colspan="4">Leaderboard</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </section>
  </template>

  <script src="function.js"></script>
</body>
</html>
