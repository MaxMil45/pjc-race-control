<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Control</title>
</head>
<body>
    <h1>Welcome to Race </h1>

    <label for="racerName">Racer Name:</label>
    <input type="text" id="racerName" placeholder="Enter Racer Name">

    <h2>Start Timer</h2>
    <button id="startRace">Start Race</button>
    <button id="endRace" disabled>Stop Race</button>
    <button id="recordFinish" disabled>Record Finish</button>
    <button id="submitResults" disabled>Submit Results</button>
    <button id="clearResults" disabled>Clear Results</button>

    <h1 id="timer"> 00:00:00</h1>

    <ul id="finishTimes"></ul>

    <script src="function.js"></script>
</body>
</html>
